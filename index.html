<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/facebook_fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>

<body>
    <div class="parent_container">
        <div class="container">
            <div class="heading">
                <div class="logo"></div>
                <div class="subtitle">
                    Facebook helps you connect and share with the people in your life.
                </div>
            </div>
            <div class="form_parent">
                <div class="form">
                    <input type="text" class="inputForm" placeholder="Email address or phone number">
                    <input type="text" class="inputForm" placeholder="Password">
                    <button class="button">Log in</button>
                    <div class="pas_reset">
                        <a href="/">Forgotten password?</a>
                    </div>
                    <div class="hr">
                        <hr>
                    </div>
                    <button class="button2">
                        Create new account
                    </button>
                </div>
                <div class="brand_acc">
                    <a href="/">Create a Page</a>
                    for a celebrity, brand or business.
                </div>
            </div>
        </div>
    </div>


</body>

</html>
